<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarika Drawing Pad</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            min-height: 100vh;
            background-color: #eef2f7; /* color changed */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1f3a5f; /* color changed */
        }

        .drawing-wrapper {
            background: #ffffff;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        #drawingArea {
            width: 800px;
            height: 500px;
            background-color: #ffffff;
            border: 2px solid #1f3a5f; /* color changed */
            cursor: crosshair;
            display: block;
        }

        .controls {
            margin-top: 12px;
            text-align: center;
        }

        button {
            padding: 8px 18px;
            font-size: 14px;
            font-weight: 500;
            background-color: #1f3a5f; /* color changed */
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #162c46; /* color changed */
        }

        footer {
            margin-top: 10px;
            font-size: 13px;
            color: #555;
        }

        footer a {
            color: #1f3a5f; /* color changed */
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- name changed -->
    <h1>Sarika Drawing Pad</h1>

    <div class="drawing-wrapper">
        <svg id="drawingArea"></svg>

        <div class="controls">
            <button id="clearButton">Clear Drawing</button>
        </div>
    </div>

    <footer>
        <!-- author changed -->
        Made by <a href="#" target="_blank">Sarika Choudhary</a>
    </footer>

    <script>
        const svg = document.getElementById("drawingArea");
        const clearButton = document.getElementById("clearButton");

        let isDrawing = false;
        let currentPolyline = null;
        let points = [];

        function getMousePosition(event) {
            const rect = svg.getBoundingClientRect();
            return {
                x: event.clientX - rect.left,
                y: event.clientY - rect.top
            };
        }

        function startDrawing(event) {
            isDrawing = true;
            event.preventDefault();

            const pos = getMousePosition(event);
            points = [`${pos.x},${pos.y}`];

            currentPolyline = document.createElementNS(
                "http://www.w3.org/2000/svg",
                "polyline"
            );

            currentPolyline.setAttribute("fill", "none");
            currentPolyline.setAttribute("stroke", "#000");
            currentPolyline.setAttribute("stroke-width", "2");
            currentPolyline.setAttribute("stroke-linecap", "round");
            currentPolyline.setAttribute("stroke-linejoin", "round");
            currentPolyline.setAttribute("points", points.join(" "));

            svg.appendChild(currentPolyline);
        }

        function draw(event) {
            if (!isDrawing) return;

            const pos = getMousePosition(event);
            points.push(`${pos.x},${pos.y}`);
            currentPolyline.setAttribute("points", points.join(" "));
        }

        function stopDrawing() {
            isDrawing = false;
            currentPolyline = null;
            points = [];
        }

        function clearDrawing() {
            svg.innerHTML = "";
        }

        svg.addEventListener("mousedown", startDrawing);
        svg.addEventListener("mousemove", draw);
        window.addEventListener("mouseup", stopDrawing);
        clearButton.addEventListener("click", clearDrawing);
    </script>

</body>
</html>
